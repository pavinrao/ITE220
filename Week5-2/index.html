<!DOCTYPE html>
<html>
<head>
	<title>Weather Information</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js></script>
	<script type="text/javascript" src= "js/Weather.js"></script>
</head>
<body>
<div class="container">
			<div class="row">

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<h1 align="center">Weather Info</h1>
					<button id= "Bangkok" type="button" class="btn btn-info btn btn-block">Bangkok</button><br>
					<button id= "London" type="button" class="btn btn-info btn btn-block">London</button><br>
					<button id= "Seoul" type="button" class="btn btn-info btn btn-block">Seoul</button><br>
				</div>

				<div class="col-md-4" ></div>

			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4 text-center">
					<p id="city-name" class="text-center lead"></p>
					<img id="icon"></img>
					<p id="status" style="font-size: 30px"></p>
					<h1 id="temp" ></h1>

				
			</div>

			<div class="col-md-4"></div>
</div>
</body>

</html>
